<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        margin-top: 2%;
    }
    h1{
        border: 2px;
        color: rgb(115, 105, 93);
        
    }
</style>
<body>
    <form onsubmit="doSum(event)">
    <h1>
        <u>Yard To Square Feet</u> 
    </h1>
    Yard: <input id="sqyard" type="number" required step="0.1"> 
    <br>
    <button> convert</button>
    <p id="result"></p>
    </form>

    <script>
function doSum(event){
event.preventDefault();

let SquareYard=document.querySelector("#sqyard").value;

console.log( SquareYard)
let result=Number(SquareYard * 9)
 

let messege=`The Square feet is ${result}`
document.querySelector("#result") .innerHTML = messege






}





    </script>








</body>
